<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter page</title>
</head>
<body>
<p>Please enter your string</p>
<textarea class="entr" name="entr" rows="30" cols="50" placeholder="Please enter your string">{{ string }}</textarea>
<button onclick="sending()">Send</button>
</body>
<script>
    async function sending() {
      let url = 'http://127.0.0.1:5000/file';
      let str = document.querySelector(".entr").value;
      window.location.href = url + str;
    }
</script>
</html>
