<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Saving</title>
    <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
<form method="post" id="form1">
    <textarea form="form1" class="entr" name="entr" rows="10" placeholder="Please enter your string">{{ string }}</textarea>
    <p>Please enter directory to save file and filename</p>
    <input type="text" class="input_text" form="form1" name="path" placeholder="C:/running_strings">
    <input type="text" class="input_text" form="form1" name="name" placeholder="running_text">
    <input type="submit" class="but_download" form="form1" value="Send">
</form>
</body>
</html>
